<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container main d-flex flex-column align-items-center my-5 py-4">
      <div class="d-flex align-items-center">
        <div class="logo-div">
          <img
            class="img-fluid"
            src="img/clouds-and-sun.png"
            alt="weather-logo"
          />
        </div>
        <div class="h1-div"><h1>Weather App</h1></div>
      </div>

      <form action="#" class="d-flex flex-column align-items-center pt-5">
        <label for="city" class="fomr-label"></label>
        <input
          type="text"
          id="city-input"
          class="form-control"
          placeholder="Enter city name"
        />
        <button type="button" class="btn btn-light mt-3" id="search-btn">
          Search
        </button>
      </form>
      <div id="main-content"
        class="container text-center pt-5 d-flex flex-column align-items-center "
      >
        <h2 class="city-h2">
          </span>
        </h2>
        <div
          class="
            container
            d-flex
            align-items-center
            justify-content-around
            flex-wrap
            my-4
            py-4
            flex-container
          "
        >
          <div class="temp-img d-flex justify-content-between mb-3 mb-md-0">
            <div class="d-flex align-items-center ">
              <p class="temp ps-2"></p>
            </div>
            <div class="d-flex align-items-center">
              <img class="fluid-img weather-icon" src="" alt="weather-icon" />
            </div>
          </div>
          <div class="ul-div px-4 py-2">
            <ul>
              <li class="feels"></li>
              <li class="wind"></li>
              <li class="humidity"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
